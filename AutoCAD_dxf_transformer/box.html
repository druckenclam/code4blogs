<!DOCTYPE html>
<html>
   <header><title>Convert DXF file to HTML5 Canvas Drawing</title></header>
   <body>
       <canvas id="myCanvas" width="640" height="480" style="border:5px;">
       Your browser does not support the HTML5 canvas tag.</canvas>
       <script>
           var c = document.getElementById("myCanvas");
           var ctx = c.getContext("2d");
           ctx.moveTo(100, 130)
           ctx.lineTo(200, 130)
           ctx.moveTo(200, 130)
           ctx.lineTo(200, 100)
           ctx.moveTo(200, 100)
           ctx.lineTo(100, 100)
           ctx.moveTo(100, 100)
           ctx.lineTo(100, 130)
           ctx.stroke();
       </script>
   </body>
</html>
